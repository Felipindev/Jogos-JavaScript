<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Tempos</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/historico.css">
</head>
<div class="container-historico">
<body>
    <h1>Histórico de Tempos</h1>
    <ul id="lista-historico"></ul>
    <a  href="../index.html">
        <button class="button-voltar">Voltar ao Jogo</button>
    </a>

  <script>
    const lista = document.getElementById('lista-historico');
    const historico = JSON.parse(localStorage.getItem('historicoTempos')) || [];

    if (historico.length === 0) {
      lista.innerHTML = '<li>Nenhuma partida registrada ainda.</li>';
    } else {
      historico.forEach(({ player, time }, i) => {
        const item = document.createElement('li');
        item.innerText = `${i + 1}. ${player} — ${time} segundos`;
        lista.appendChild(item);
      });
    }
  </script>
</body>
</div>
</html>
