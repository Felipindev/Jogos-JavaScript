<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memoria</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">

    <script defer src="../js/game.js"></script>
</head>
<body>
    <main>
        <header>
            <span class="player"></span>
            <span>Tempo: <span class="timer">00</span></span>
        </header>
        <div class="grid"></div>
        <a href="../index.html">
            <button class="btn-voltar">Voltar</button>
        </a>
    </main>
    <div class="endgame-screen hidden" id="endgame-screen">
        <div class="endgame-box">
            <h2>Parabéns, <span id="endgame-player"></span>!</h2>
            <p>Seu tempo foi de <span id="endgame-time"></span> segundos.</p>
            <div class="buttons">
                <button onclick="location.reload()">Jogar Novamente</button>
                <button onclick="window.location.href='historico.html'">Ver Histórico</button>
            </div>
        </div>
    </div>
</body>
</html>
